<div class="w-screen h-screen flex justify-center items-center bg-gray-100">
  <form
    [formGroup]="myForm"
    class="p-10 bg-white rounded flex justify-center items-center flex-col shadow-md"
  >
    <span>
      <div>
        <p class="mb-5 text-3xl uppercase text-gray-600">Login</p>
      </div>
    </span>
    <mat-form-field appearance="outline" class="h-5 w-80">
      <mat-label>Email Id</mat-label>
      <input
        type="email"
        matInput
        formControlName="username"
        placeholder="abc@example.com"
      />
      <mat-error class="text-xs" *ngIf="myForm.invalid"
        >Enter a valid email id</mat-error
      > </mat-form-field
    ><br /><br /><br />

    <mat-form-field appearance="outline" class="h-5 w-80">
      <mat-label>Password</mat-label>
      <input
        matInput
        formControlName="password"
        [type]="hide ? 'password' : 'text'"
      />
      <mat-error class="text-xs" *ngIf="myForm.invalid"
        >Enter a valid password</mat-error
      >
      <button
        mat-icon-button
        matSuffix
        (click)="hide = !hide"
        [attr.aria-label]="'Hide password'"
        [attr.aria-pressed]="hide"
      >
        <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
      </button> </mat-form-field
    ><br /><br /><br />

    <div>
      <mat-form-field appearance="outline" class="h-5 w-80">
        <mat-label>Select User</mat-label>
        <mat-select formControlName="app_user">
          <mat-option value="admin" (click)="adminUser()">Admin</mat-option>
          <mat-option value="staff" (click)="staffUser()">Staff</mat-option>
          <mat-option value="student" (click)="studentUser()"
            >Student</mat-option
          >
        </mat-select>
        <mat-error class="text-xs">Select user</mat-error>
      </mat-form-field>
    </div>
    <br /><br /><br />
    <button
      class="bg-purple-600 hover:bg-purple-900 text-white font-bold p-2 rounded w-80"
      id="login"
      type="submit"
      (click)="checkUser(); setUserName()"
    >
      <span>Login</span>
    </button>
  </form>
</div>
